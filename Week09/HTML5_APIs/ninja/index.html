<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8" />
    <meta name="description" content='A JaaScript Quiz Game'>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz Ninja</title>
    <link rel='stylesheet' href='styles.css'>
</head>

<body>
    <section class='dojo'>
        <div class='quiz-body'>
            <header>
                <div id="timer">Time: <strong>20</strong></div>
                <div id='hiScore'>High Score: <strong>0</strong></div>
                <h1>Quiz Ninja!</h1>
            </header>
            <div id='question'></div>
            <div id="response"></div>
            <div id='result'></div>
            <div id='info'></div>
            <button id="start" type="submit">Click to start</button>
        </div>
    </section>
    <script src='main.js '></script>


</body>

</html>
