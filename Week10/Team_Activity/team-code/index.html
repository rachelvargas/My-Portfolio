<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Local Quakes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel='stylesheet' type="text/css" href='styles.css'>
</head>

<body>
    <!--make a simple earthquake watch app to apply what we have learned.-->
    <main>
        <h1>Nearby Quakes</h1>
        <fieldset>
            <p>
                Start Date: <input type="date" id="startDate" value="2022/03/08">
                <label for="starDate"></label>
            </p>
            <p>End Date:
                <input type="date" id="endDate" value="2022/07/08">
                <label for="starDate"></label>

            </p>
            <p>
                Quakes Within<select title="kmRadius" id="km" name="kmRadius">
                    
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20" selected>20</option>
                    <option value="30">30</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="150">150</option>
                    <option value="200">200</option>

                </select>KM</p>
            <p>
                <button id="btn" onclick="window.location.reload();">Quakes</button></p>
        </fieldset>
        <ul id="quakeList" class="quakeList">
        </ul>
    </main>
    <script src='index.js' type="module"></script>
</body>

</html>
