<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8" />
    <meta name="description" content='Javascript Cities Project'>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>City Information</title>
    <link rel='stylesheet' href='styles.css'>
</head>

<body>

    <header>
        <h1>City Information</h1>
        <label for="countries"><strong>Search Countries:</strong> </label>
        <input type="search" id="country" class="appearance" placeholder="Search Countries..">
        <div id="flyaway_1">
            <button type='submit' id="getCountries">Get Country</button>
        </div>
        <br><br>
        <div id="countriesList"></div>


        <label for="states"><strong>Search States:</strong></label> 
        <input type="search" id="state" class="appearance" placeholder="Search states.. ">
        <div id="flyaway_2">
            <button type='submit' id="getStates">Get State</button>
        </div>
        <br><br>
        <div id="statesList"></div>


        <label for="cities"><strong>Search Cities:</strong></label>
        <input type="search" id="city" class="appearance" placeholder="Search Cities.. ">
        <div id="flyaway_3">
            <button type='submit' id="getCities">Get City</button>
        </div>
        <br><br>
        <div id="citiesList"></div>
         <h2>Click on any item name to show its information above</h2> 
        <!--<article>
            <p>The City information App provide certain information of the countries, states and cities the user enter in the searching field.<br>
                Once you enter a country name , will appear a list of all the countris around the world as well as the  states or cities respectively.<br>
                Then, when you click any of the name , will propot box with the information of that country or state or city you clicked it.</p>
        </article>-->
    </header>

    <main>
          
        <div id="countryList"></div>
       
        <div id="stateList"></div>
       
        <div id="cityList"></div>


    </main>

    <script>
        document.getElementById("flyaway_1").addEventListener("click", function() {
            this.classList.add('flownaway_1');
            document.getElementById("getCountries").classList.add("spin");
        });
        document.getElementById("flyaway_2").addEventListener("click", function() {
            this.classList.add('flownaway_2');
            document.getElementById("getStates").classList.add("spin");
        });

        document.getElementById("flyaway_3").addEventListener("click", function() {
            this.classList.add('flownaway_3');
            document.getElementById("getCities").classList.add("spin");
        });
    </script>

    <script src='country.js'></script>


</body>

</html>
