<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8" />
    <meta name="description" content='Javascript Cities Project'>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cities</title>
    <link rel='stylesheet' href='styles.css'>
</head>

<body>
    <!--header-->
    <nav class="header">
        <div class="flex" id="text">
            <span>Search a City of your interest</span>
        </div>
    </nav>

    <!--content-->
    <div class="container">
        <section class="section">
            <table id="countries" class="table">
                <thead>
                    <tr>
                        <th class="border">Countries</th>
                    </tr>
                    <tr>
                        <th class="border2">
                            <input id="search-countries" type="search" class="appearance" onkeyup="filter('countries')" placeholder="Search Countries.. ">
                        </th>
                    </tr>
                </thead>
                <tbody class="countries-scroll"></tbody>
            </table>
        </section>
        <section class="section">
            <table id="states" class="table">
                <thead>
                    <tr>
                        <th class="border3">States</th>
                    </tr>
                    <tr>
                        <th class="border3">
                            <input id="search-states" type="search" class="appearance" onkeyup="filter('states')" placeholder="Search States..">
                        </th>
                    </tr>
                </thead>
                <tbody class="states">
                    <tr>
                        <td class="border3">Select a country</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section class="section">
            <table id="cities" class="table">
                <thead>
                    <tr>
                        <th class="border3">Cities</th>
                    </tr>
                    <tr>
                        <th class="border3">
                            <input id="search-cities" type="search" class="appearance" onkeyup="filter('cities')" placeholder="Search Cities..">
                        </th>
                    </tr>
                </thead>
                <tbody class="cities">
                    <tr>
                        <td class="border3">Select a state</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

    <div class="modal-position">
        <div class="modal-style"></div>
        <div class="modal-container">
            <div class="modal-color">
                <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                    <path
                        d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                    </path>
                </svg>
                <span class="text-sm">(Esc)</span>
            </div>

            <div class="modal-content py-4 text-left px-6 max-h-screen">
                <!--Title-->
                <div class="flex justify-between items-center pb-3">
                    <p class="text-2xl font-bold modal-title"></p>

                    <div class="modal-close cursor-pointer z-50">
                        <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                            <path
                                d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                            </path>
                        </svg>
                    </div>
                </div>

                <pre id="modal-code"></pre>
                <script src="city.js">
                </script>
</body>

</html>
